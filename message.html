<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0;
            padding: 1rem; /* Add some padding */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%; /* Full width on smaller screens */
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #f59e0b;
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #27272a; /* Darker textarea */
            color: #eee;
            border: 1px solid #3f3f46; /* Slightly lighter border */
            border-radius: 0.5rem;
            resize: vertical;
            font-family: inherit; /* Inherit font from body */
            font-size: 1rem;
        }
         textarea::placeholder {
            color: #9ca3af; /* Lighter placeholder text */
        }
        button {
            display: block; /* Full width button */
            width: 100%;
            padding: 0.75rem;
            background-color: #f59e0b;
            color: #121212;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 1rem; /* Add some spacing */
        }

        button:hover {
            background-color: #d97706;
            transform: translateY(-2px);
        }

        /* Message Container */
        .message-container {
            margin-top: 1rem;
        }
        .message {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.375rem;
            word-wrap: break-word; /* Handle long words */
        }
        .user-message {
            background-color: #22c55e; /* Green */
            color: #121212;
             text-align: left;
            border: 1px solid #16a34a; /* Darker green border */
        }
        .admin-message {
            background-color: #3b82f6; /* Blue */
            color: #fff;
            text-align: right;
             border: 1px solid #2563eb; /* Darker blue border */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate-title">Kirim Pesan ke Admin</h1>
        <textarea id="messageInput" placeholder="Tulis pesan Anda di sini..." class="animate-textarea"></textarea>
        <button id="sendMessageButton" class="animate-button">Kirim</button>

        <div id="messageContainer" class="message-container">
            <!-- Messages will be displayed here -->
        </div>
    </div>

    <script>
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessageButton');
    const messageContainer = document.getElementById('messageContainer');
    let productId = localStorage.getItem('selectedProductId');

        // --- GSAP Animations ---
        gsap.from(".animate-title", { opacity: 0, y: -50, duration: 1, ease: "power2.out" });
        gsap.from(".animate-textarea", { opacity: 0, y: 30, duration: 1, ease: "power2.out", delay: 0.2 });
        gsap.from(".animate-button", { opacity: 0, scale: 0.8, duration: 0.8, ease: "back.out(1.7)", delay: 0.4 });

    // --- Display Messages ---
    function displayMessages(messages) {
        messageContainer.innerHTML = ''; // Clear previous messages

        if (!messages) {
            console.warn("Messages is undefined or null");
            return;
        }

        messages.forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(message.sender === 'user' ? 'user-message' : 'admin-message');
            messageDiv.textContent = `${message.sender}: ${message.text}`;
            messageContainer.appendChild(messageDiv);
        });
        // --- GSAP animation for messages (after adding to DOM) ---
           gsap.from(messageContainer.children, {  // Animate each child of the container
            opacity: 0,
            y: 20,
            duration: 0.5,
            ease: "power2.out",
            stagger: 0.1, // Stagger the appearance of each message
           });
    }

    // --- Send Message ---
    sendMessageButton.addEventListener('click', function() {
        const messageText = messageInput.value;
        const username = localStorage.getItem('username') || 'Anonymous';

        if (messageText.trim() !== '') {
            fetch('/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: messageText, sender: username, productId: productId }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(data.message);
                messageInput.value = '';
                loadMessages(); // Reload messages immediately
            })
            .catch(error => {
                console.error('Error:', error);
                // Display error message to the user (e.g., using a <div>)
            });
        }
    });

    // --- Load Messages ---
    function loadMessages() {
        fetch(`/getMessages?productId=${productId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                displayMessages(data.messages);
            })
            .catch(error => {
                console.error('Error loading messages:', error);
                // Display error message to the user
            });
    }

    // Initial load and periodic refresh
    loadMessages();
    setInterval(loadMessages, 5000);
    </script>
</body>
</html>
