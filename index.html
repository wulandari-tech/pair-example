<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanzofc down</title>
    <style>
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        #preview {
            margin-top: 20px;
        }
        .preview-item {
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>wanzofc down</h1>
    <form id="download-form">
        <label for="url">Masukkan URL Instagram:</label><br>
        <input type="text" id="url" name="url" style="width: 300px;" required><br><br>
        <button type="submit">Download</button>
    </form>

    <div id="progress-bar">0%</div>
    <div id="preview"></div>

    <script>
        const form = document.getElementById('download-form');
        const progressBar = document.getElementById('progress-bar');
        const previewDiv = document.getElementById('preview');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;

            // Reset progress bar and preview
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            previewDiv.innerHTML = '';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });


                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Network response was not ok");
                }

                const data = await response.json();

                // Update progress bar (contoh sederhana)
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';

                // Tampilkan preview
                if (data.avatar) {
                   const avatarImg = document.createElement('img');
                   avatarImg.src = data.avatar;
                   avatarImg.alt = "Avatar";
                   avatarImg.style.maxWidth = '100px';
                   previewDiv.appendChild(avatarImg);
                }

              const usernameP = document.createElement('p');
              usernameP.textContent = `Username: ${data.username}`;
              previewDiv.appendChild(usernameP);


                data.urls.forEach(item => {
                    const previewItem = document.createElement('div');
                    previewItem.classList.add('preview-item');

                    if (item.type === 'video') {
                        const video = document.createElement('video');
                        video.src = item.url;
                        video.controls = true;
                        video.style.maxWidth = '100%'; // Agar responsif
                        previewItem.appendChild(video);
                    } else { // Anggap sebagai gambar
                        const img = document.createElement('img');
                        img.src = item.url;
                        img.alt = "Preview Image";
                        img.style.maxWidth = '100%';
                        previewItem.appendChild(img);
                    }

                    const downloadLink = document.createElement('a');
                    downloadLink.href = item.url;
                    downloadLink.textContent = `Download ${item.type.toUpperCase()}`;
                    downloadLink.target = '_blank'; // Buka di tab baru
                    previewItem.appendChild(downloadLink);

                    previewDiv.appendChild(previewItem);
                });



            } catch (error) {
                console.error('Error:', error);
                previewDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                 progressBar.style.width = '0%';
                 progressBar.textContent = '0%';
            }
        });
    </script>
</body>
</html>
